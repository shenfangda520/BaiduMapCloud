<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>廊坊企业云服务平台</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="css/index.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div class="top">
  <ul>
    <li>
    <em>廊坊市</em><img src="http://liyq.cloud.ds99.me/static/news/images/arrow.png" />
    <dl>
      <dd><a>安次区</a></dd>
      <dd><a>广阳区</a></dd>
      <dd><a>霸州市</a></dd>
    </dl>
    </li>
    <li>地图</li>
    <li>地形</li>
    <li>卫星</li>
    <li>街景</li>
    <li><a href="">返回企业库</a></li>
  </ul>
</div>
<div class="main">
  <div id="map"></div>
  <div class="list">
    <div class="ser">
      <input type="" name=""><button>搜索</button>
    </div>
    <table id="vrHandle-info" border="" cellspacing="" cellpadding="">
          
    </table>
    
  </div>
</div>
<script>
	$('.top ul li').hover(function(){
	  $(this).find('dl').show();
	},function(){
	  $(this).find('dl').hide();
	});
	
	$('.top ul dl dd a').click(function(){
	  text = $(this).text();
	  $(this).parents('li').find('em').text(text);
	});
	//fetch请求数据
	fetch('./data/devdata.json').then(function(response) {
	  return response.json();
	}).then(function(data) {
	  console.log(data.datas);
	  loadDataInfo(data.datas)
	}).catch(function(e) {
	  console.log("Oops, error");
	});
	//
	function loadDataInfo(result) {
		console.log()
        var dataList = [];
        dataList = result || [];
        $('#vrHandle-info').bootstrapTable('destroy').bootstrapTable({
            columns: [
                {
                    field: 'InControl',
                    title: '企业名称',
                    align: 'center'
                },
                {
                    field: 'scale',
                    title: '规模（人）',
                    align: 'center'
                },
              
                {
                    field: 'phone',
                    title: '联系方式',
                    formatter: function (value, row, index) {
                    	console.log(row)
                        return row.Contacts+'<br/>'+value;
                    },
                    align: 'center'
                },
               
            ],
            data: dataList,
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber: 1, //当前第几页
            pageList: [],  //记录数可选列表
            search: false,  //是否启用查询
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            onClickRow: function (e) {
            	console.log(e);
            }
        });
    }
</script>
</body>
</html>
